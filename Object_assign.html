<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.assign</title>
</head>
<body>
    
    <script>
        let course={
            name:"Full steck devlopment"
        };

        let grade={
            score:92
        };

        const finalResult = Object.assign(course,grade,{class:"12th"});
        console.log(finalResult);

        let newFinalResult = Object.assign({},finalResult);
        console.log(newFinalResult);
    </script>
</body>
</html>
