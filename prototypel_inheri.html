        function Creature(ls){
                 this.lifeSpan=ls;

        }

        Creature.prototype.breath=function(){
            console.log("Breathing");
        }

        let creature1= new Creature(100)
        console.log(creature1);

        function Person(first,last,a){
            this.firstName=first;
            this.lastName=last;
            this.age=a;
        }

        Person.prototype.fullName=function(){
                console.log(this.firstName+" "+this.lastName);
            }

        Person.prototype.showAge=function(){
            console.log(this.age);
        }    

        Person.prototype.__proto__=Creature.prototype

        let person1 = new Person("Rohan","Puri",20);
        let person2 = new Person("Rushi","Puri",20);

        console.log(person1);
        console.log(person2);
        person2.breath();
