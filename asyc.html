        //+++++++++++++++++++++++smallFetchProject+++++++++++++++++++++++

        async function getCovidAPI(){
            try{
                let jsonData = await fetch("https://api.covid19api.com/summary");
                let newData = await jsonData.json()
                // console.log(newData.Countries[77])    
                for(let i =0;i<newData.Countries.length;i++){
                    let p = document.createElement("p");
                    p.innerHTML=`The coutry <span class="lolo">${newData.Countries[i].Country}</span> has confirmed <span class="jojo">${newData.Countries[i].NewConfirmed}</span> cases <br> <hr> `;
                    document.body.appendChild(p);
                }
            }catch(error){
                console.log(error)
            } 
        }
        getCovidAPI();
