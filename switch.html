<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    
    <script>
        let input;
        input=3;

        switch(input){
                case 1:
                console.log("constinue");
                break;
                case "ker":
                case 3:
                case 4:
                console.log("kirretahl");
                break;
                case 5:
                console.log("jyf");
                break;    
                default:
                    console.log("no match")    
        }
    </script>
</body>
</html>
